<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <!--Meta tags define meta data about an HTML document.

        Attributes:
        charset    - Specifies the character encoding for the HTML document.
        content    - Specifies the value associated with the http-equiv or name attribute.
        http-equiv - Provides an HTTP header for the information/value of the content attribute.
        name       - Specifies a name for the metadata.
        
        -->

        <meta charset="UTF-8">
        <meta name="description" content="This is a test website.">
    </head>
    <body> <!-- Body container tag. Used for content-->
        <!-- Headings are definted by <h1> through <h6> from most important to least importent respectively-->
        <h2>Test Website</h2>
        <!-- 
        Can be used where text is found.

        <p> represents a paragraph tag.
        <b> represents a bold tag.              -Bolds Text.
        <i> represents an italics tags.         -Italicizes Text.
        <u> represents a underline tag.         -Underlines Text.
        <big> represents a big tag.             -Makes Text Bigger.
        <small> represents a small tag.         -Makes Text Smaller.
        <sub> represents a subscript tag.       -Makes Text a subscript.
        <sup> represents a superscript tag.     -Makes Text a superscript.
            Single Tags:
        <br/> represents a new line tag.        -Creates a new line.
        <hr/> represents a horizontal line tag. -Creates a horizontal line across the page.

        -->
        <hr/>
        <br/>
        <p>This is an <b>example</b> of a paragraph.</p>
        <p><u><i>Test Test Test.</i></u> This is an <i>example of</i> a paragraph <u>again.</u></p>
        <p><big>BIG TEXT</big><small>SMALL TEXT</small></p>
        <hr/>

        <p>H<sub>2</sub>0</p>
        <br/>
        <p>10<sup>2</sup></p>

    </body> 
</html>
