<!DOCTYPE html>
<html> <!--HTML container tag-->
    <!--The head tag is used for storing meta information about the given document-->
    <head>

        <!-- Title container tag-->
        <!--Appears on the tab of the website-->
        <title> 
            Test Website 
        </title>
    </head>
    <body> <!-- Body container tag. Used for content-->
    <!--Header tag is used for content that will sit at the top of the webpage.-->    
        <header>
            <!--Nav tag is used for navigation elements. Ex: Links, Pages, etc.-->
            <nav>

            </nav>

        </header>
        <!--Main tag holds all the main information about the webpage.-->
        <main>
        <!--Article tag represents an article. Section tag represents a section of an article.-->
        <article>
            <h1>My Test Blog</h1>
            <section>
                <h2>The First section</h2>
                <section>
                    <h3>Subsection of the first section.</h3>
                </section>
            </section>
            <section>
                <h2>The Section section</h2>
                <!--Aside tag is used for content that isn't apart of the main content-->
                <aside><p>This text is inside an aside tag.</p></aside>
            </section>
        </article>
        </main>

        <footer>


        </footer>
    
    </body> 
</html>
