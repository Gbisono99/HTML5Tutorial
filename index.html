<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <title>
            Input and Forms
        </title>
    </head>
    <body>
        <main>


            <!--To add functionality to buttons, inputs and more, JS is needed.-->
            <!--
                The input tag specifies an input field where the user can enter data.
                By using the type attribute, different forms of input can be created.
                For more information: https://www.w3schools.com/tags/tag_input.asp
            -->
            <input type ="text" value="Enter your username."/>
            <input type ="password"/>
            <input type ="data"/>
            <input type = "range"/>
            <input type = "file"/>

            <input type = "checkbox">
            <input type = "checkbox">
            <br>
            <input name = "btn" type = "radio">
            <input name = "btn" type = "radio">
            <!--
                Giving two radio buttons the same name allows for only one to be selected.
            -->
            <!--
                The textarea tag creates a specific area for text.
                For more information: https://www.w3schools.com/tags/tag_textarea.asp
            -->
            <textarea>
                Enter a paragraph.
            </textarea>

            <form>
                <!--
                    The form tag is used to create an HTML form for user input.
                    Acts like a wrapper for different <input> tags.
                    <input> tags are usually found in <form> tags.
                    For more information: https://www.w3schools.com/tags/tag_form.asp
                -->
            </form>
        </main>

    </body> 
</html>
