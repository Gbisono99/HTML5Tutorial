<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <title>
            Images
        </title>
    </head>
    <body> <!-- Body container tag. Used for content-->
        <h1>Images</h1>

        <!--The img tag is used for embeding an image in an HTML page.
            The im tag requires two attributes, src and alt.
            src is the path to the image.
            alt is the alternate text for the image if the image can't be displayed.
            For more information about the <img> tag: https://www.w3schools.com/tags/tag_img.asp
        -->
            <h6>100px x 100px</h6>
            <a href="https://www.w3schools.com/html/" target="_blank">
            <img width = "100" height = "100" src ="./images/HTML5_Logo_512.png" alt="HTML5 Logo"/>
            </a>
            <br>
            <h6>75px x 106px</h6>
            <!--REMEMBER THE ASPECT RATIO-->
            <!--By adjusting only the width OR height, HTML will automatically resize the other
            attribute according to maintain the aspect ratio.-->
            <a href="https://www.w3schools.com/css/default.asp" target="_blank">
            <img width = "75" height = "106"src ="./images/CSS3_logo_and_wordmark.svg.png" alt = "CSS Logo"/>
            </a>
    </body> 
</html>
