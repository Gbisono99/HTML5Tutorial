<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <!--
            <meta> tags is used for meta data to define the properties of data on a webpage
            For more information: https://www.w3schools.com/tags/tag_meta.asp
            Note: Keep the description short. No more than 160 characters.
        -->

        <meta charset = "UTF-8">
        <meta name="description" content="Your Description">
        <meta name="author" content="Gbisono99">
        <meta name="keywords" content="GitHub, HTML5">
        <!--
            viewport is how it looks on other devices which content helps define exactly how it will look.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Meta Tags
        </title>
    </head>
    <body> 
        <main>




        </main>
    </body> 
</html>
