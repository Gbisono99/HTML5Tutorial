<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <title> 
            Div and Spans
        </title>
    </head>
    <body>
        <!--
        Two different types of elements:
        Block elements take up the full width available and always creates a new line.
        Example: <div>
        Inline elements take up as much width as necessary and doesn't create a new line.
        Example: <span>
        For more information: https://www.w3schools.com/html/html_blocks.asp
        Note: There are alot of block and inline elements
        -->

        <!--
            div and span are containers.
            div are used to style blocks of content.
            span are used to style parts of a text.
        -->

        <span>span1</span>
        <span>span2</span>
        <hr>
        <div>div1</div>
        <div>div2</div>

        <main></main>
    </body> 
</html>
