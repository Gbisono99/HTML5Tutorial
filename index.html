<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <title> <!-- Title container tag-->
            Test Website <!--Appears on the tab of the website-->
        </title>
    </head>
    <body style="background-color: lightblue;"> <!-- Body container tag. Used for content-->
        

        <!-- 
            
        To use the style attribute:
        <tagname style ="property:value;">
        The property is a CSS property. The value is a CSS value.

        Use the style attribute for styling HTML elements
        Use background-color for background color
        Use color for text colors
        Use font-family for text fonts
        Use font-size for text sizes
        Use text-align for text alignment

        -->
        <h2>Style and Colors</h2>
        <p style="color:darkred;background-color:darkblue">The style and color is done in CSS.</p>
        <p style="font-family:georgia;font-size:small;text-align: center;">Example of some of the other style attributes.</p>
    </body> 
</html>
