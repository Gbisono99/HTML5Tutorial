<!DOCTYPE html>
<html> <!--HTML container tag-->
    <head> <!-- Head container tag-->
        <title>
            Tables
        </title>
    </head>
    <body> <!-- Body container tag. Used for content-->
       <main>
           <!--
            The <table> tag is to create a tab.
            <th> is the header cell in a table.
            <tr> defines a row in a table.
            <td> defines a cell in a table.
            <caption> defines a table caption.

            <thead> Groups the header content in a table.
            <tbody> Groups the body content in a table.
            <tfoot> Groups the footer content in a table

            For more information: https://www.w3schools.com/tags/tag_video.asp 
            -->
            <table>
                <thead>
                    <caption><h4>Table Of Numbers</h4></caption>
                </thead>

                <tbody>
                    <tr>
                        <th>num1</th>
                        <th>num2</th>
                        <th>num3</th>
                    </tr>
                    <tr>
                        <td>one</td>
                        <td>two</td>
                        <td>three</td>
                    </tr>
                    <tr>
                        <td>four</td>
                        <td>five</td>
                        <td>six</td>
                    </tr>
                </tbody>
            </table>
       </main>
    </body> 
</html>
